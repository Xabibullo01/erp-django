{% extends "base.html" %}
{% block title %}Kategoriyalar{% endblock %}

{% block content %}
<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
  <h2 class="text-lg font-semibold">Kategoriyalar</h2>
  <a href="{% url 'inv_category_create' %}"
     class="inline-flex items-center gap-1 rounded-lg bg-brand px-4 py-2 text-white
            text-sm font-semibold hover:bg-brand/90 shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 4v16m8-8H4"/>
    </svg>
    Yangi kategoriya
  </a>
</div>

<div class="overflow-x-auto">
  <table class="min-w-full text-sm">
    <thead class="bg-slate-100 dark:bg-slate-800/60 text-left uppercase tracking-wider">
      <tr>
        <th class="p-3 font-semibold w-16">#</th>
        <th class="p-3 font-semibold">Nomi</th>
        <th class="p-3 font-semibold text-center w-32">Amallar</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-slate-200 dark:divide-slate-700 bg-white/70 dark:bg-slate-900/50">
      {% for category in object_list %}
        <tr class="hover:bg-slate-50 dark:hover:bg-slate-800">
          <td class="p-3">{{ forloop.counter }}</td>
          <td class="p-3">{{ category.name }}</td>
          <td class="p-3 text-center flex justify-center gap-2">
            <a href="{% url 'inv_category_update' category.pk %}"
               class="grid place-items-center h-8 w-8 rounded-md border
                      border-slate-300 dark:border-slate-600 hover:bg-slate-100
                      dark:hover:bg-slate-800 text-xs" aria-label="Tahrirlash">✏️</a>
            <a href="{% url 'inv_category_delete' category.pk %}"
               class="grid place-items-center h-8 w-8 rounded-md border
                      border-red-300 dark:border-red-700 text-red-600
                      hover:bg-red-50 dark:hover:bg-red-900/50 text-xs" aria-label="O‘chirish">🗑️</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="p-6 text-center text-slate-500">Hozircha kategoriya mavjud emas</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
